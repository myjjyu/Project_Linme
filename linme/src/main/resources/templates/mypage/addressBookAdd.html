<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linme</title>
    <link rel="stylesheet" type="text/css"  th:href="@{/assets/css/common.css}" />
    <link rel="stylesheet" type="text/css"  th:href="@{/assets/css/myPage/myPage.css}" />
    <link rel="stylesheet" type="text/css"  th:href="@{/assets/css/myPage/addressBookAdd.css}" />
    <th:block th:replace="~{/fragments/header}" />
</head>
<body>
    <!-- 메인 콘텐츠 영역 -->
    <div class="Container">
        <h2>마이페이지</h2>

        <!-- 사용자 정보+ 주요 정보 -->
        <div class="infoSection">
            <!-- 사용자 정보 -->
            <div class="userInfo">
                <div class="profile">
                    <a th:href="@{/myPage/profile}">
                        <img th:src="@{/assets/img/myPage/profileimg.png}" alt="프로필 이미지"/>
                    </a>
                    <div class="userDetails">
                        <a th:href="@{/myPage/profile}">
                            <h3 th:text="${username}"></h3>
                        </a>
                        <p>등급: <a th:href="@{/myPage/level}"><span th:text="${grade}"></span></a></p>
                        <p>리워드: <a th:href="@{/myPage/reward}"><span th:text="${reward}"></span></a></p>
                    </div>
                </div>
                <div class="userActions">
                    <a th:href="@{/myPage/myinfo}">
                        <button>내 정보 관리</button>
                    </a>
                </div>
            </div>

            <!-- 주요 정보 표시 -->
            <div class="mainInfo">
                <div class="infoBox">
                    <p>쇼핑내역</p>
                    <span th:text="${shoppingHistoryCount}"></span>
                </div>
                <div class="infoBox">
                    <p>쿠폰</p>
                    <span th:text="${couponCount}"></span>
                </div>
                <div class="infoBox">
                    <p>리뷰</p>
                    <span th:text="${reviewCount}"></span>
                </div>
            </div>
        </div>
        <div class="contentContainer">
                <!-- 쇼핑 및 고객센터 메뉴 -->
                <div class="menuContainer">
                    <div class="menuSection">
                        <h3>쇼핑</h3>
                        <ul>
                            <li><a th:href="@{/myPage/productInquiry}" class="menuLink">상품 문의 내역
                                <img th:src="@{/assets/img/myPage/graynext.png}" class="nextIcon"/></a>
                            </li>
                            <li><a th:href="@{/myPage/refundAccount}" class="menuLink">환불계좌 관리
                                <img th:src="@{/assets/img/myPage/graynext.png}" class="nextIcon"/></a>
                            </li>
                            <li><a th:href="@{/myPage/addressBook}" class="menuLink">배송지 관리
                                <img th:src="@{/assets/img/myPage/graynext.png}" class="nextIcon"/></a>
                            </li>
                        </ul>
                    </div>      
                    <div class="menuSection">
                        <h3>고객센터</h3>
                        <ul>
                            <li><a th:href="@{/myPage/notice}" class="menuLink">공지사항
                                <img th:src="@{/assets/img/myPage/graynext.png}" class="nextIcon"/></a>
                            </li>
                            <li><a th:href="@{/myPage/faq}" class="menuLink">FAQ
                                <img th:src="@{/assets/img/myPage/graynext.png}" class="nextIcon"/></a>
                            </li>
                            <li><a th:href="@{/myPage/inquiry}" class="menuLink">1:1 문의
                                <img th:src="@{/assets/img/myPage/graynext.png}" class="nextIcon"/></a>
                            </li>
                        </ul>   
                    </div>
                </div>
                <!-- 배송지 관리 화면 -->
                <div class="addressContainer">
                    <h2 class="addressTitle">배송지 추가</h2>
                    <form class="addressForm">
                        <div class="formGroup">
                            <label for="addressName"><span class="required">* </span>배송지명</label>
                            <input type="text" name="addressName" id="addressName" placeholder="배송지명">
                            <!-- <input th:value=${session.memberinfo.addressName} type="text" name="addressName" id="addressName" placeholder="배송지명"> -->
                        </div>
                        
                        <div class="formGroup">
                            <label for="recipient"><span class="required">* </span>받는 분</label>
                            <input type="text" name="userName" id="userName" placeholder="홍길동">
                            <!-- <input th:value=${session.memberinfo.userName} type="text" name="userName" id="userName" placeholder="홍길동"> -->
                        </div>
                
                        <div class="formGroup">
                            <label for="contact"><span class="required">* </span>연락처</label>
                            <input type="text" name="contact" id="contact" placeholder="00000000000">
                            <!-- <input th:value=${session.memberinfo.tel} type="text" name="contact" id="contact" placeholder="00000000000"> -->
                        </div>
                
                        <div class="formGroup addressLine">
                            <label for="postCode"><span class="required">* </span>주소</label>
                            <input type="text" name="postcode" id="postcode" class="input-field" placeholder="우편번호" readonly>
                            <!-- <input th:value=${session.memberinfo.postcode} type="text" name="postcode" id="postcode" placeholder="우편번호" readonly> -->
                            <button type="button" class="findPostCode" id="find-postcode">우편번호 찾기</button>
                        </div>
                        <div class="formGroup">
                            <input type="text" name="addr1" id="addr1" class="input-field" placeholder="주소를 검색하여 등록해 주세요" readonly>
                            <!-- <input th:value=${session.memberinfo.addr1} type="text" name="address" id="address" placeholder="주소를 검색하여 등록해 주세요" readonly> -->
                        </div>
                        <div class="formGroup">
                            <input type="text" name="addr2" id="addr2" class="input-field" placeholder="나머지 주소를 입력해 주세요">
                            <!-- <input th:value=${session.memberinfo.addr2} type="text" name="addressDetail" id="addressDetail" placeholder="나머지 주소를 입력해 주세요"> -->
                        </div>
                
                        <div class="formGroup">
                            <label for="addrMsg">배송 요청사항</label>
                            <select id="addrMsg">
                                <!-- <select th:value=${session.memberinfo.addrMsg} id="addrMsg"></select> -->
                                <option>부재 시 문 앞에 놓아주세요</option>
                                <option>배송 전에 미리 연락 주세요</option>
                                <option>부재 시 경비실에 맡겨 주세요</option>
                                <option>부재 시 전화주시거나 문자 남겨주세요</option>
                                <option>직접 입력</option>
                            </select>
                            <input type="text" id="customInput" class="customInput" placeholder="직접 입력">
                            <!-- <input th:value=${session.memberinfo.addrMsg} type="text" id="customRequestInput" class="customInput" placeholder="직접 입력"> -->
                        </div>
                
                        <div class="defaultAddressContainer">
                            <input type="checkbox" id="defaultAddress">
                            <label for="defaultAddress">기본 배송지 설정</label>
                        </div>
                
                        <button type="submit" class="saveButton">저장</button>
                    </form>
                </div>
                    
            </div>
        </div>

        <footer>
            <th:block th:replace="~{/fragments/footer}" />
        </footer>
        

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.13.1/dist/sweetalert2.all.min.js"></script>
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script th:src="@{/assets/js/helperJs/AxiosHelper.js}"></script>
        <script th:src="@{/assets/js/helperJs/RegexHelper.js}"></script>
        <script th:src="@{/assets/js/helperJs/UtilHelper.js}"></script>
        <script th:src="@{/assets/js/myPage/myPage.js}"></script>
        <script th:src="@{/assets/js/myPage/addressBookAdd.js}"></script>
        <script>
            document.querySelector(".footerContainer").style.margin = "0px";
        </script>
</body>
</html>
