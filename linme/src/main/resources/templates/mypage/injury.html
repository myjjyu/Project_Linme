<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linme</title>
    <link rel="stylesheet" type="text/css"  th:href="@{/assets/css/common.css}" />
    <link rel="stylesheet" type="text/css"  th:href="@{/assets/css/myPage/myPage.css}" />
    <link rel="stylesheet" type="text/css"  th:href="@{/assets/css/myPage/injury.css}" />
</head>
<body>

    <!-- Header 영역 -->
    <header th:fragment="my-header">
        <link rel="stylesheet" th:href=@{/assets/css/header.css} />
    </header>

    <!-- 메인 콘텐츠 영역 -->
    <div class="Container">
        <h2>마이페이지</h2>

        <!-- 사용자 정보+ 주요 정보 -->
        <div class="infoSection">
            <!-- 사용자 정보 -->
            <div class="userInfo">
                <div class="profile">
                    <img th:src="@{/assets/img/myPage/profileimg.png}"/>
                    <div class="userDetails">
                        <h3 th:text="${username}"></h3>
                        <p>등급: <span th:text="${grade}"></span></p>
                        <p>리워드: <span th:text="${reward}"></span></p>
                    </div>
                </div>
                <div class="userActions">
                    <button>내 정보 관리</button>
                </div>
            </div>

            <!-- 주요 정보 표시 -->
            <div class="mainInfo">
                <div class="infoBox">
                    <p>쇼핑내역</p>
                    <span th:text="${shoppingHistoryCount}"></span>
                </div>
                <div class="infoBox">
                    <p>쿠폰</p>
                    <span th:text="${couponCount}"></span>
                </div>
                <div class="infoBox">
                    <p>리뷰</p>
                    <span th:text="${reviewCount}"></span>
                </div>
            </div>
        </div>
        <div class="contentContainer">
                <!-- 쇼핑 및 고객센터 메뉴 -->
                <div class="menuContainer">
                    <div class="menuSection">
                        <h3>쇼핑</h3>
                        <ul>
                            <li><a th:href="@{/myPage/productInquiry}" class="menu-link">상품 문의 내역
                                <img th:src="@{/assets/img/myPage/graynext.png}" class="next-icon"/></a>
                            </li>
                            <li><a th:href="@{/myPage/refundAccount}" class="menu-link">환불계좌 관리
                                <img th:src="@{/assets/img/myPage/graynext.png}" class="next-icon"/></a>
                            </li>
                            <li><a th:href="@{/mypage/addressBook}" class="menu-link">배송지 관리
                                <img th:src="@{/assets/img/myPage/graynext.png}" class="next-icon"/></a>
                            </li>
                        </ul>
                    </div>      
                    <div class="menuSection">
                        <h3>고객센터</h3>
                        <ul>
                            <li><a th:href="@{/myPage/notice}" class="menu-link">공지사항
                                <img th:src="@{/assets/img/myPage/graynext.png}" class="next-icon"/></a>
                            </li>
                            <li><a th:href="@{/mypage/faq}" class="menu-link">FAQ
                                <img th:src="@{/assets/img/myPage/graynext.png}" class="next-icon"/></a>
                            </li>
                            <li><a th:href="@{/mypage/inquiry}" class="menu-link">1:1 문의
                                <img th:src="@{/assets/img/myPage/graynext.png}" class="next-icon"/></a>
                            </li>
                        </ul>   
                    </div>
                </div>
                <!-- 1대 1 문의 화면 -->
            <div class="injuryContainer">
                <div class="injuryHeader">
                    <h2 class="injuryTitle">1:1 문의</h2>
                    <div class="injuryControls">
                        <select class="inquirySelect">
                            <option>전체</option>
                            <option>로그인/계정</option>
                            <option>상품</option>
                            <option>주문/결제</option>
                            <option>교환/환불/취소</option>
                            <option>서비스/오류</option>
                            <option>기타</option>
                        </select>
                        <button class="inquiryButton">문의하기</button>
                    </div>
                </div>
                <div class="injuryTable">
                    <table>
                        <thead>
                            <tr>
                                <th>문의</th>
                                <th>작성일</th>
                                <th>답변상태</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 여기에 문의 내역이 추가될 예정 -->
                            <tr class="noInquiry">
                                <td colspan="3">등록된 문의가 없습니다.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- 문의하기 팝업 -->
<div id="inquiryPopup" class="popup-overlay">
    <div class="popup-content">
        <h2>1:1 문의 작성하기</h2>
        <p>문의 내용을 자세히 남겨주시면 빠른 시간 내 상담원이 답변을 남겨드려요.</p>
        <div class="popup-form">
            <label for="inquiryType">문의 유형</label>
            <select id="inquiryType">
                <option>선택</option>
                <option>로그인/계정</option>
                <option>상품</option>
                <option>주문/결제</option>
                <option>교환/환불/취소</option>
                <option>서비스/오류</option>
                <option>기타</option>
            </select>
            <label for="inquiryContent">내용</label>
            <textarea id="inquiryContent" placeholder="문의 내용을 입력해 주세요." maxlength="300"></textarea>
            <p class="char-count">0 / 300자</p>
            <label>사진 업로드(선택)</label>
            <div class="image-upload">
                <div class="upload-box">+</div>
                <div class="upload-box">+</div>
                <div class="upload-box">+</div>
                <div class="upload-box">+</div>
                <div class="upload-box">+</div>
            </div>
            <div class="popup-buttons">
                <button class="cancel-button" onclick="closePopup()">취소</button>
                <button class="submit-button">완료</button>
            </div>
        </div>
    </div>
</div>

        </div>    
    </div>

    <!-- Footer 영역 -->
    <footer th:fragment="my-header">
        <link rel="stylesheet" th:href=@{/assets/css/footer.css} />
    </footer>

</body>
<script th:src="@{/assets/js/myPage/injury.js}"></script>
<script th:src="@{/assets/js/myPage/myPage.js}"></script>
</html>
