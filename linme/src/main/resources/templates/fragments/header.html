<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>린미 - 세상에 없던 H-커머스</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../static/assets/css/common.css" />
    <link rel="stylesheet" href="../../static/assets/css/header.css" />
    <!-- <style>
      iframe {
        bottom: 0;
        width: 100%;
        height: 100vh;
        border: none;
      }
    </style> -->
  </head>
  <body>
    <div id="loading"></div>
    <!------------------------------->
    <!-- 오른쪽 하단 토글버튼 -->
    <!------------------------------->
    <div class="Topbutton">
      <a href="#">
        <img src="../../static/assets/img/main/topToggle.png" />
      </a>
    </div>

    <header class="container-fluid topMain">
      <!------------------------------->
      <!-- 로그인, 회원가입, 고객센터 전체영역 -->
      <!------------------------------->
      <div class="headerBackground">
        <div class="headerContainer">
          <div class="headerBoxFirst">
            <ul>
              <li><a href="#">로그인</a></li>
              <li><a href="#">회원가입</a></li>
              <li>
                <a href="#" id="customerService">고객센터 ▾</a>

                <!-- 고객센터 드롭다운영역⬇️ -->
                <div class="dropdownContent">
                  <div class="topLayer" id="dropdownMenu">
                    <a href="#"><div class="item">공지사항</div></a>
                    <a href="#"><div class="item">FAQ</div></a>
                    <a href="#"><div class="item">1:1 문의</div></a>
                  </div>
                </div>
              </li>
            </ul>
          </div>

          <!------------------------------->
          <!-- header-main 영역 -->
          <!------------------------------->
          <div class="headerBoxSecond">
            <a href="./index.html">
              <img
                class="hearderLogo"
                src="../../static/assets/img/header/logo_top.png"
                alt="Logo"
              />
            </a>

            <!--  인풋 전체영역  -->
            <form class="searchForm" action="#">
              <div class="searchContainer">
                <input
                  class="searchInput"
                  type="text"
                  placeholder="#눈건강 #뼈건강"
                />

                <!-- 돋보기영역 -->
                <button type="submit" id="searchButton">
                  <img
                    class="search"
                    src="../../static/assets/img/header/search_pink.png"
                    alt="search"
                  />
                </button>
              </div>
            </form>

            <!-- icon 영역  -->
            <div class="headerIcon">
              <a href="#"
                ><img
                  class="icon"
                  src="../../static/assets/img/header/car.png"
                  alt="iconCar"
              /></a>
              <a href="#"
                ><img
                  class="icon"
                  src="../../static/assets/img/header/cart.png"
                  alt="iconCart"
              /></a>
              <a href="#"
                ><img
                  class="icon"
                  src="../../static/assets/img/header/inform.png"
                  alt="iconInform"
              /></a>
            </div>
          </div>

          <!------------------------------->
          <!-- header-bottom 영역 -->
          <!------------------------------->
          <div class="headerBoxend">
            <!-- 카테고리 네이게이션바 -->
            <nav class="navbar">
              <div class="togglerContainer">
                <button
                  class="navbar-toggler"
                  type="button"
                  id="categoryToggle"
                >
                  <img
                    src="../../static/assets/img/header/togglerIcon.png"
                    alt="togglerIcon"
                    class="togglerIcon"
                  />
                  <span class="navbar-brand">카테고리</span>
                </button>
              </div>
            </nav>

            <!-- 카테고리 목록 영역 -->
            <ul class="list-group" id="categoryList">
              <li class="list-group-item"><a href="#">전체보기</a></li>
              <li class="list-group-item"><a href="#">유산균</a></li>
              <li class="list-group-item"><a href="#">비타민</a></li>
              <li class="list-group-item"><a href="#">미네랄</a></li>
              <li class="list-group-item"><a href="#">영양제</a></li>
              <li class="list-group-item"><a href="#">다이어트/뷰티</a></li>
              <li class="list-group-item"><a href="#">홍삼/인삼</a></li>
              <li class="list-group-item"><a href="#">건강/과일즙</a></li>
              <li class="list-group-item"><a href="#">환자식/영양보충식</a></li>
              <li class="list-group-item"><a href="#">건강환/정</a></li>
              <li class="list-group-item">
                <a href="#">꿀/프로폴리스/로얄젤리</a>
              </li>
              <li class="list-group-item"><a href="#">한방재료</a></li>
              <li class="list-group-item"><a href="#">기능별</a></li>
              <li class="list-group-item"><a href="#">대상별</a></li>
            </ul>


            <!-- 신상품 베스트 특가상품 영역 -->
            <div class="headerItem">
              <ul class="navMenu">
                <!-- ID 수정 -->
                <li class="menuList"><a class="deactivate activate" href="./new.html">신상품</a></li>
                <li class="menuList"><a class="deactivate activate" href="./best.html">베스트</a></li>
                <li class="menuList"><a class="deactivate activate" href="./special.html">특가상품</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- 메인영역 -->
    <main></main>

    <!-- 푸터 -->
    <footer>
      <!-- <iframe src="footer.html"></iframe> -->
    </footer>

    <!-- 스크립트영역 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/assets/js/header.js"></script>
  </body>
</html>
