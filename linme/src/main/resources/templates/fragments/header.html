<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>린미 - 세상에 없던 H-커머스</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- 경로 수정 -->
    <link rel="stylesheet" th:href="@{/assets/css/common.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/header.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/main.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/footer.css}" />
  </head>
  <body>
    <body>
      <div id="loading"></div>
      <!------------------------------->
      <!-- 오른쪽 하단 토글버튼 -->
      <!------------------------------->
      <div class="Topbutton">
        <a th:href="@{#}">
          <img th:src="@{/assets/img/main/topToggle.png}" />
        </a>
      </div>
      <!------------------------------->
      <!-- 로그인, 회원가입, 고객센터 전체영역 -->
      <!------------------------------->
      <div class="headerBackground">
        <div class="headerContainer">
          <div class="headerBoxFirst">
            <ul>
              <li><a th:href="@{#}">로그인</a></li>
              <li><a th:href="@{#}">회원가입</a></li>
              <li>
                <a th:href="@{#}" id="customerService">고객센터 ▾</a>

                <!-- 고객센터 드롭다운영역⬇️ -->
                <div class="dropdownContent">
                  <div class="topLayer" id="dropdownMenu">
                    <a th:href="@{#}"><div class="item">공지사항</div></a>
                    <a th:href="@{#}"><div class="item">FAQ</div></a>
                    <a th:href="@{#}"><div class="item">1:1 문의</div></a>
                  </div>
                </div>
              </li>
            </ul>
          </div>

          <!------------------------------->
          <!-- header-main 영역 -->
          <!------------------------------->
          <div class="headerBoxSecond">
            <a th:href="@{./index.html}">
              <img
                class="hearderLogo"
                th:src="@{/assets/img/header/logo_top.png}"
                alt="Logo"
              />
            </a>

            <!--  인풋 전체영역  -->
            <form class="searchForm" action="#">
              <div class="searchContainer">
                <input
                  class="searchInput"
                  type="text"
                  placeholder="#눈건강 #뼈건강"
                />

                <!-- 돋보기영역 -->
                <button type="submit" id="searchButton">
                  <img
                    class="search"
                    th:src="@{/assets/img/header/search_pink.png}"
                    alt="search"
                  />
                </button>
              </div>
            </form>

            <!-- icon 영역  -->
            <div class="headerIcon">
              <a th:href="@{#}"
                ><img
                  class="icon"
                  th:src="@{/assets/img/header/car.png}"
                  alt="iconCar"
              /></a>
              <a th:href="@{#}"
                ><img
                  class="icon"
                  th:src="@{/assets/img/header/cart.png}"
                  alt="iconCart"
              /></a>
              <a th:href="@{#}"
                ><img
                  class="icon"
                  th:src="@{/assets/img/header/inform.png}"
                  alt="iconInform"
              /></a>
            </div>
          </div>

          <!------------------------------->
          <!-- header-bottom 영역 -->
          <!------------------------------->
          <div class="headerBoxend">
            <!-- 카테고리 네이게이션바 -->
            <nav class="navbar">
              <div class="togglerContainer">
                <button
                  class="navbar-toggler"
                  type="button"
                  id="categoryToggle"
                >
                  <img
                    th:src="@{/assets/img/header/togglerIcon.png}"
                    alt="togglerIcon"
                    class="togglerIcon"
                  />
                  <span class="navbar-brand">카테고리</span>
                </button>
              </div>
            </nav>

            <!-- 카테고리 목록 영역 -->
            <ul class="list-group" id="categoryList">
              <li class="list-group-item"><a th:href="@{/header/categoryList?category=전체보기}">전체보기</a></li>
              <li class="list-group-item"><a th:href="@{/header/categoryList?category=유산균}">유산균</a></li>
              <li class="list-group-item"><a th:href="@{/header/categoryList?category=비타민}">비타민</a></li>
              <li class="list-group-item"><a th:href="@{/header/categoryList?category=미네랄}">미네랄</a></li>
              <li class="list-group-item"><a th:href="@{/header/categoryList?category=영양제}">영양제</a></li>
              <li class="list-group-item"><a th:href="@{/header/categoryList?category=다이어트/뷰티}">다이어트/뷰티</a></li>
              <li class="list-group-item"><a th:href="@{/header/categoryList?category=홍삼/인삼}">홍삼/인삼</a></li>
              <li class="list-group-item"><a th:href="@{/header/categoryList?category=건강/과일즙}">건강/과일즙</a></li>
              <li class="list-group-item"><a th:href="@{/header/categoryList?category=환자식/영양보충식}">환자식/영양보충식</a></li>
              <li class="list-group-item"><a th:href="@{/header/categoryList?category=건강환/정}">건강환/정</a></li>
              <li class="list-group-item"><a th:href="@{/header/categoryList?category=꿀/프로폴리스/로얄젤리}">꿀/프로폴리스/로얄젤리</a></li>
              <li class="list-group-item"><a th:href="@{/header/categoryList?category=한방재료}">한방재료</a></li>
              <li class="list-group-item"><a th:href="@{/header/categoryList?category=기능별}">기능별</a></li>
              <li class="list-group-item"><a th:href="@{/header/categoryList?category=대상별}">대상별</a></li>
          </ul>
          


            <!-- 신상품 베스트 특가상품 영역 -->
            <div class="headerItem">
              <ul class="navMenu">
                <li class="menuList"><a id="newListLink" class="deactivate" th:href="@{#}">신상품</a></li>
                <li class="menuList"><a id="bestListLink" class="deactivate" th:href="@{#}">베스트</a></li>
                <li class="menuList"><a id="specialListLink" class="deactivate" th:href="@{#}">특가상품</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- 스크립트영역 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script th:src="@{/assets/js/header.js}"></script>
    <script th:src="@{/assets/js/main.js}"></script>
    <script th:src="@{/assets/js/main_all_list.js}"></script>

  </body>
</html>
