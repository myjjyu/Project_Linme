<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>린미 - 회원가입</title>
    <th:block th:replace="~{/fragments/header}" />
    <link rel="stylesheet" th:href="@{/assets/css/common.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/signUp.css}" />
</head>
<body>
    <main>
        <div class="container underTopMenu signUp">
            <div class="contents">
                <div class="signUpCover">
                    <div class="title">회원가입</div>
                    <ul class="inputDataCover">
                        <!-- 회원 정보 입력 -->
                        <li class="title">
                            <span class="text">회원 정보 입력</span>
                        </li>
                        <!-- 아이디 (이메일) 입력 // 완료-->
                        <li class="inputDataItem">
                            <div class="label">
                                <span>아이디 (이메일)</span>
                            </div>
                            <div class="userInput">
                                <input type="text" class="email" name="email" id="email" placeholder="linme@linme.com" />
                                <input type="hidden" name="checkEmail" id="checkEmail" />
                                <button class="button duplicateCheck duplicateCheckID">중복확인</button>
                                <!-- 자바스크립트 구현 예정 -->
                                <div class="guide">
                                    <div class="inputGuide off"></div>
                                    <!-- 변경되는 문구 -->
                                    <div class="inputGuideWarn">필수 입력 항목입니다.</div>
                                    <div class="inputGuideChecked"></div>
                                </div>
                            </div>
                        </li>
                        <!-- 닉네임 입력 // 완료 -->
                        <li class="inputDataItem">
                            <div class="label">
                                <span>닉네임</span>
                            </div>
                            <div class="userInput">
                                <input type="text" class="nickname" name="nickname" id="nickname" placeholder="닉네임을 입력해주세요." />
                                <input type="hidden" name="checkNickname" id="checkNickname" value="false">
                                <button class="button duplicateCheck duplicateCheckNickName">중복확인</button>
                                <!-- 자바스크립트 구현 예정 -->
                                <div class="guide">
                                    <div class="inputGuide off">• 닉네임은 2자 이상 12자 이하의 한글, 영문, 숫자로 입력해 주세요.</div>
                                    <div class="inputGuideWarn">닉네임은 한글, 영문, 숫자로 2자 이상 12자 이하여야 합니다.</div>
                                    <div class="inputGuideChecked off"></div>
                                </div>
                            </div>
                        </li>
                        <!-- 비밀번호 입력 // 완료 -->
                        <li class="inputDataItem">
                            <div class="label">
                                <span>비밀번호</span>
                            </div>
                            <div class="userInput">
                                <input type="password" class="pw" name="pw" id="pw" placeholder="비밀번호를 입력해 주세요." />
                                <div class="pwShowHide close"></div>
                                <div class="guide">
                                    <div class="inputGuide off">• 8자 이상 20자 이하로 입력해 주세요.</div>
                                    <div class="inputGuide off">• 영문, 숫자, 특수문자 포함 8자 이상의 비밀번호를 입력해 주세요.</div>
                                    <div class="inputGuideWarn"></div>
                                </div>
                            </div>
                        </li>
                        <!-- 비밀번호 확인 입력 // 완료 -->
                        <li class="inputDataItem">
                            <div class="label">
                                <span>비밀번호 확인</span>
                            </div>
                            <div class="userInput">
                                <input type="password" class="pwCheck" name="pwCheck" id="pwCheck" placeholder="비밀번호를 한 번 더 입력해 주세요.">
                                <div class="pwShowHide close"></div>
                                <div class="guide">
                                    <div class="inputGuideWarn"></div>
                                </div>
                            </div>
                        </li>
                        <!-- 휴대폰 본인인증 검사 //완료 -->
                        <li class="inputDataItem">
                            <div class="label">
                                <span>휴대폰</span>
                            </div>
                            <div class="userInput">
                                <button class="button verification">본인인증</button>
                                <div class="guide">
                                    <div class="inputGuideWarn"></div>
                                </div>
                            </div>
                        </li>
                        <!-- 주소 입력 // 완료-->
                        <li class="inputDataItem">
                            <div class="label">
                                <span>주소</span>
                            </div>
                            <div class="userInput">
                                <div>
                                    <input type="text" class="postcode" name="postcode" id="postcode" readonly="" placeholder="우편번호">
                                    <button class="button findPostCode">우편번호 찾기</button>
                                </div>
                                <div>
                                    <input type="text" class="address" name="address1" id="address1" readonly="" placeholder="주소를 검색하여 등록해 주세요." />
                                </div>
                                <div>
                                    <input type="text" class="address2" name="address2" id="address2" readonly="" placeholder="나머지 주소를 입력해 주세요." />
                                    <div class="guide">
                                        <div class="inputGuideWarn"></div>
                                    </div>
                                </div>
                                <div class="guide">
                                    <div class="inputGuideWarn"></div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <!-- 약관 동의 추가하기 -->
                    <button class="button inputCompleted">가입하기</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <th:block th:replace="~{/fragments/footer}" />
    </footer>

    <script th:src="@{/static/assets/js/signUp.js}"></script>
    <!-- 푸터 0px로 붙게 -->
    <script>
        document.querySelector(".footerContainer").style.margin = "0px";
    </script>
</body>
</html>
