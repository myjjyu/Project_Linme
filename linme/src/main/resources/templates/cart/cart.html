<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<link rel="stylesheet" href="../../static/assets/css/common.css" />
    <link rel="stylesheet" href="../../static/assets/css/cart.css" />-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/common.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/cart.css}" />

    <title>린미 - 장바구니</title>
  </head>
  <body>
    <!-- Header 영역 -->
    <!--<header th:fragment="my-header"><link rel="stylesheet" th:href=@{/assets/css/header.css} /></header>-->

    <!-- Main 영역-->
    <main>
      <div class="container underTopMenu cartContainer">
        <!-- 장바구니 진행단계 : 장바구니 - 주문/결제 - 주문완료 -->
        <div class="contents">
          <div class="progressStageCart">
            <div class="progressStep step1 on">
              <div class="progressNumberCover">
                <div class="progressNumber">1</div>
              </div>
              <div class="progressName">장바구니</div>
            </div>
            <div class="progressStep step2">
              <div class="progressNumberCover">
                <div class="progressNumber">2</div>
              </div>
              <div class="progressName">주문/결제</div>
            </div>
            <div class="progressStep step3">
              <div class="progressNumberCover">
                <div class="progressNumber">3</div>
              </div>
              <div class="progressName">주문완료</div>
            </div>
          </div>
        </div>

        <!-- 체크박스 : 전체선택 | 선택삭제 -->
        <div class="contents">
          <div class="selectProduct">
            <input class="selectAll" name="selectAll" id="selectAll" type="checkbox" /><label for="selectAll"
              >전체 선택
              <div class="selectedProductCount">(<span>0</span>)</div></label
            >
            <div class="button deleteSelectedProduct">　선택 삭제</div>
          </div>
        </div>

        <!-- 하단 메인 내용 : 장바구니 목록 및 전체 합계-->
        <div class="contentsBackground">
          <div class="contents cardContents">
            <!-- 장바구니 목록 -->
            <div class="cardLists">
              <!-- 장바구니에 담은 상품이 있을 때 -->
              <div class="cartProductContainer">
                <!-- 장바구니 상품 목록 : Top - [ 상품 / 상품금액 / 배송비 ] -->
                <div class="cardTop">
                  <div class="label check">
                    <input class="itemSelection" id="itemSelection0" type="checkbox" /><label for="itemSelection0"></label>
                  </div>
                  <div class="label product">상품</div>
                  <div class="label productPrice">상품금액</div>
                  <div class="label deliveryPrice">배송비</div>
                </div>

                <!-- 장바구니 상품 목록 : Center - [ 상품 / 상품금액 / 배송비 ]에 대한 상세 정보 -->
                <div class="cardCenter">
                  <div class="cartProductList">
                    <div class="cartProductItem productNo958">
                      <div class="productData pc">
                        <div class="dataEach select">
                          <input class="itemSelection" name="itemSelection" id="itemSelection958" type="checkbox" data-index="0" value="958" /><label
                            for="itemSelection958"></label>
                        </div>
                        <div class="dataEach product">
                          <a href="/productDetail/ingredients/958"
                            ><div class="productImageCover">
                              <img
                                class=""
                                srcset=""
                                src="https://image.linme.kr/PRODUCT/THB_LM_F_cc083fa78fc1423f8f96eafa5eaeea9c.jpg?w=400&amp;q=90"
                                alt="네추럴메이드 멀티비타민 앤 미네랄"
                                loading="lazy" /></div
                          ></a>
                          <div class="productInfo">
                            <div class="productName">
                              <a href="/productDetail/ingredients/958">주식회사 에프디랩</a>
                            </div>
                            <div class="productName">
                              <a href="/productDetail/ingredients/958">네추럴메이드 멀티비타민 앤 미네랄</a>
                            </div>
                            <div class="productNoOption">
                              <div class="customNumberStepperContainer">
                                <div class="customNumberStepperButton">
                                  <div class="minus"></div>
                                </div>
                                <input class="customNumberStepperInput" type="number" min="1" max="9999" value="1" />
                                <div class="customNumberStepperButton">
                                  <div class="plus"></div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="dataEach priceInfo">
                          <div class="salePrice"><span>19,800</span><span>원</span></div>
                          <div class="price on"><span>36,000</span><span>원</span></div>
                          <div class="button clickable orderProduct">주문하기</div>
                        </div>
                        <div class="dataEach deliveryPriceInfo">
                          <div class="deliveryPrice"><span>0</span><span>원</span></div>
                        </div>
                        <div class="dataEach delete">
                          <div class="button clickable deleteFromCart"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- 장바구니 상품 목록 : Bottom - 배송비 -->
                <div class="cardDeliveryPrice">
                  <div class="cardDeliveryPriceItem">배송비</div>
                  <div class="cardDeliveryPriceItem bold">0원</div>
                </div>
              </div>
              <!-- 장바구니가 비었을 때 -->
              <div class="noData">
                <a class="continue" href="#"><button class="button clickable continueShopping">쇼핑 계속하기</button></a>
              </div>
            </div>

            <!-- 전체 합계 -->
            <div class="cartTotalContainer">
              <div class="title">전체 합계</div>
              <ul class="cartTotalDataList">
                <li class="cartTotalDataItem productPrice">
                  <div class="label">총 선택상품금액</div>
                  <div class="price selectedProductPrice"><span>0</span><span class="currencyUnit">원</span></div>
                </li>
                <li class="cartTotalDataItem deliveryPrice">
                  <div class="label">총 배송비</div>
                  <div class="price selectedDeliveryPrice"><span>0</span><span class="currencyUnit">원</span></div>
                </li>
              </ul>
              <div class="orderTotal">
                <div class="label">전체 주문금액</div>
                <div class="price orderPriceTotal"><span>0</span><span class="currencyUnit">원</span></div>
              </div>
              <div class="button clickable buy cover">
                <div th:href="@{/payment/payment}" class="buttonInner"><div class="label">주문하기</div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer 영역 -->
    <!--<footer th:fragment="my-header"><link rel="stylesheet" th:href=@{/assets/css/footer.css} /></footer>-->
  </body>
</html>
